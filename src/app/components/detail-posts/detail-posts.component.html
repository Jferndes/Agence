<button class="secondary" style="margin-bottom: 10px;"  ><a [routerLink]="['/']">Retour</a></button>
<article class="card">
    <header>
        <h2>{{ post?.title }}</h2>
    </header>
    <p>
        {{ post?.body }}
    </p>
    <footer>
            <div style="width: 50%;">
                <button class="contrast" style="margin-right: 10px;" data-target="updateModal" (click)="openModal($event)">
                    Update
                </button>
                <button class="outline secondary" style="border-color: red; color: red; border-width: 2px;" (click)="deletePost()">
                    Delete
                </button>
            </div>
            
    </footer>
</article>

<!-- Modal -->
<dialog id="updateModal" class="modal">
    <article>
        <header>
            <h3>
                Edit Post
                <button aria-label="Close" rel="prev" (click)="closeModal($event)" style="margin-top: 6px;"></button>
            </h3>
        </header>
        <form (ngSubmit)="updatePost()">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="updatedTitle" name="title" required />
            
            <label for="body">Body</label>
            <textarea id="body" [(ngModel)]="updatedBody" name="body" required></textarea>
            
            <footer>
                <div class="grid">
                    <button type="button" class="secondary" (click)="closeModal($event)">Cancel</button>
                    <button type="submit" class="contrast">Save</button>
                </div>
            </footer>
        </form>
    </article>
</dialog>
